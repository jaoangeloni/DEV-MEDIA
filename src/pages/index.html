<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SITE</title>
    <link rel="stylesheet" href="../../dist/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Passero+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
</head>

<body class="w-screen h-screen">

    <header class="fixed flex top-0 justify-end items-center w-full p-5 gap-3">
        <div class="w-5 h-5 bg-green-500 rounded-full cursor-pointer"></div>
        <div class="w-5 h-5 bg-yellow-300 rounded-full cursor-pointer"></div>
        <div class="w-5 h-5 bg-red-500 rounded-full cursor-pointer" id="closeBtn"></div>
        </div>
    </header>

    <main class="flex w-full h-full select-none">

        <div id="carrossel" class="w-3/5 h-full bg-cover bg-center">
            <div class="h-full w-full bg-black bg-opacity-60 flex flex-col items-center justify-start">
                <div class="h-3/5 w-full p-24">
                    <!-- <img src="assets/logo.png" alt="logo" class="w-96"> -->
                    <span class="flex items-center">
                        <p class="font-concert text-7xl text-yellow-300 drop-shadow-sombrinhabaixo">DEV</p>
                        <p class="font-concert text-white text-7xl">to</p>
                        <p class="font-concert text-7xl text-yellow-300 drop-shadow-sombrinhabaixo">DEV</p>
                    </span>
                    <p class="text-white font-osvaldo text-2xl font-extralight mt-6">Conectando mentes criativas,
                        somos a
                        plataforma para devs compartilharem experiÃªncias inovadoras juntos!</p>
                </div>
                <div class="w-full h-1/4 p-24">
                    <p class="text-white text-4xl font-osvaldo font-light">Game Community</p>
                    <p class="text-white text-2xl font-osvaldo font-extralight">for game devs.</p>
                </div>
            </div>
        </div>

        <div class=" w-2/5 h-full flex flex-col items-center justify-center gap-8">

            <div class="w-full flex flex-col items-center justify-center gap-4">
                <p class="font-osvaldo font-normal text-2xl">USER LOGIN</p>
                <div class="flex flex-col gap-2">
                    <label for="user" class="font-osvaldo font-light">User ID</label>
                    <span class="flex items-center justify-center">
                        <div class="h-9 bg-gray-300 p-2 flex items-center justify-center rounded-s-lg">
                            <img src="assets/user.webp" alt="" class="w-6 h-6 bg-gray-300">
                        </div>
                        <input type=" text" id="user" class="w-64 h-9 bg-gray-300 rounded-e-lg outline-none">
                    </span>
                </div>
                <div class="flex flex-col gap-2">
                    <label for="senha" class="font-osvaldo font-light">Password</label>
                    <span class="flex items-center justify-center">
                        <div class="h-9 bg-gray-300 p-2 flex items-center justify-center rounded-s-lg">
                            <img src="assets/password.webp" alt="" class="w-5 h-5 bg-gray-300">
                        </div>
                        <input type="password" id="senha" class="w-64 h-9 bg-gray-300 rounded-e-lg outline-none">
                    </span>
                </div>
                <button class="bg-pink-500 text-white p-2 w-48 font-osvaldo font-normal rounded-lg">LOGIN</button>
                <p class="font-osvaldo font-light">Want to join us? <span class="text-pink-500 cursor-pointer">Create
                        an Account</span>
                </p>

            </div>

            <div class="w-full flex items-center justify-center gap-8 rounded-full">
                <div
                    class="w-12 h-12 bg-gray-300 flex items-center justify-center rounded-full hover:cursor-pointer hover:bg-yellow-100 transition-colors duration-300">
                    <img src="assets/google.png" alt="" class="w-7 h-7">
                </div>
                <div
                    class="w-12 h-12 bg-gray-300 flex items-center justify-center rounded-full hover:cursor-pointer hover:bg-yellow-100 transition-colors duration-300">
                    <img src="assets/twitter.png" alt="" class="w-7 h-7">
                </div>
                <div
                    class="w-12 h-12 bg-gray-300 flex items-center justify-center rounded-full hover:cursor-pointer hover:bg-yellow-100 transition-colors duration-300">
                    <img src="assets/github.png" alt="" class="w-7 h-7">
                </div>

            </div>
        </div>
    </main>
</body>

<script src=" ../scripts/index.js"></script>

</html>
