<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEED</title>
    <link rel="stylesheet" href="../../../dist/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Passero+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../scripts/api.js"></script>
</head>

<body class="w-full bg-gray-50">
    <header class="flex top-0 sticky justify-end items-center w-full p-5 gap-3 bg-white">
        <div id="minimizeBtn" title="Minimize"
            class="topBtn minimizeBtn w-5 h-5 bg-green-500 rounded-full cursor-pointer hover:scale-110 transition-all duration-200">
        </div>
        <div id="maxResBtn" title="Maximize"
            class="maxResBtn w-5 h-5 bg-yellow-300 rounded-full cursor-pointer hover:scale-110 transition-all duration-200">
        </div>
        <div id="closeBtn" title="Close"
            class="topBtn closeBtn w-5 h-5 bg-red-500 rounded-full cursor-pointer hover:scale-110 transition-all duration-200">
        </div>
    </header>

    <!-- header com botoes customizados para fechar e minimizar ---------------------------------------------------------------------->

    <!-- header logo pesquisa e perfil -->
    <header class="w-full h-28 bg-bannerfoda bg-cover flex items-center justify-around">

        <img src="../feed/assets/logo.png" alt="logo da empresa dev to dev"
            class="w-36 transition-all duration-200 hover:scale-110 hover:cursor-pointer">

        <!-- pesquisa -->
        <span class="flex items-center justify-center w-2/6">
            <div class="h-9 bg-gray-200  p-2 flex items-center justify-center rounded-s-lg">
                <img src="../feed/assets/lupa.png" alt="" class="w-6 h-6 bg-gray-200  hover:cursor-pointer">
            </div>

            <input type="search" placeholder="Pesquisa" class="h-9 w-full bg-gray-200 rounded-e-lg outline-none">
        </span>

        <img src="../feed/assets/icon.webp" alt="usericon"
            class="w-16 transition-all duration-200 hover:scale-110 hover:cursor-pointer">
    </header>


    <!-- navigation bar para navegar entre as pÃ¡ginas
    <nav class="flex items-center justify-evenly w-full h-10 bg-gray-900">
        <ul
            class="font-osvaldo hover:cursor-pointer text-white hover:text-yellow-300 transition-all duration-200 hover:scale-125">
            Community</ul>
        <ul
            class="font-osvaldo hover:cursor-pointer text-white hover:text-yellow-300 transition-all duration-200 hover:scale-125">
            Games</ul>
        <ul
            class="font-osvaldo hover:cursor-pointer text-white hover:text-yellow-300 transition-all duration-200 hover:scale-125">
            Jams
        </ul>
    </nav> -->


    <main class="flex items-center justify-around w h-screen">
        <!-- FAIXA DA ESQUERDA -->
        <div id="navLeft" class="flex items-start justify-center bg-gray-200 w-1/5 h-full rounded-t-md"></div>

        <!-- FAIXA DE POSTS DO MEIO -->
        <div id="postMain" class="flex flex-col items-start justify-start w-5/12 h-full gap-10">

            <div id="createPost" class="flex bg-gray-200 w-full h-96 rounded"></div>

            <div id="localPosts" class="flex items-start justify-start bg-gray-200 w-full h-full rounded-t-md">

                <div id="post" class="w-full rounded-t-md">

                    <div id="postHeader"
                        class="bg-gray-200 w-full h-auto p-4 flex flex-col items-start justify-start gap-4 rounded-t-md">

                        <div class="flex gap-2">
                            <img src="./assets/perfilfoda.jpg" alt="imagmedousuario" class="w-16 rounded-full">
                            <div class="font-osvaldo font-thin flex flex-col items-center justify-center">
                                <p class="font-light text-2xl">Jose Ruela da Silva</p>
                                <p class="font-extralight text-lg">#JoseRuelaDaSilva24032</p>
                            </div>
                        </div>
                        <p id="descImage" class="font-osvaldo font-light text-lg">
                            Zonta gay</p>
                    </div>

                    <div class="w-full h-96 bg-gray-50"></div>

                    <div class="w-full items-start justify-start p-2 flex gap-4">
                        <div class="bg-white w-12 h-12 rounded-full"></div>
                        <div class="bg-white w-12 h-12 rounded-full"></div>
                    </div>

                    <div id="commentSection"></div>
                </div>
            </div>

        </div>

        <!-- FAIXA DA DIREITA -->
        <div id="navRight" class="flex items-start justify-center bg-gray-200 w-1/5 h-full rounded-md"></div>

    </main>


</body>
<script src="index.js"></script>
<script defer src="../../scripts/winButtons.js"></script>

</html>
